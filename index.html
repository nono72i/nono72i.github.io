<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Mercadona - Catalogue de produits</title>
  <style>
    /* Styles CSS pour la mise en page */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .product {
      display: flex;
      margin-bottom: 20px;
    }

    .product img {
      width: 100px;
      height: 100px;
      margin-right: 10px;
    }

    .product .details {
      display: flex;
      flex-direction: column;
    }

    .product .details h3 {
      margin: 0;
    }

    .product .details p {
      margin: 5px 0;
    }

    .category {
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Mercadona - Catalogue de produits</h1>

  <div class="category">Fruits</div>
  <div class="product">
    <img src="chemin/vers/image1.jpg" alt="Fruit 1">
    <div class="details">
      <h3>Fruit 1</h3>
      <p>Description du fruit 1.</p>
      <p>Prix : $10</p>
    </div>
  </div>

  <div class="product">
    <img src="chemin/vers/image2.jpg" alt="Fruit 2">
    <div class="details">
      <h3>Fruit 2</h3>
      <p>Description du fruit 2.</p>
      <p>Prix : $12</p>
    </div>
  </div>

  <div class="category">Légumes</div>
  <div class="product">
    <img src="chemin/vers/image3.jpg" alt="Légume 1">
    <div class="details">
      <h3>Légume 1</h3>
      <p>Description du légume 1.</p>
      <p>Prix : $8</p>
    </div>
  </div>

  <div class="product">
    <img src="chemin/vers/image4.jpg" alt="Légume 2">
    <div class="details">
      <h3>Légume 2</h3>
      <p>Description du légume 2.</p>
      <p>Prix : $6</p>
    </div>
  </div>

  <!-- Ajoutez d'autres catégories et produits selon vos besoins -->

</body>
</html>
